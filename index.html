<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>library</title>
</head>
<body>
    <div class="title">
        <h1>Library</h1>
    </div>
    <div class="content">
        <div class="button-container">
            <button onclick="buttonClick(1)" id="add-button">+</button>
        </div>
        <div class="library-container">
            <div class="add-book">
                <form action="" class="book-form" id="book-form">
                    <legend><h2>Add a book to your library...</h2></legend>
                    <fieldset class="form-entry">
                        <label for="title">Title: </label>
                        <input type="text" id="title" name="title">
                    </fieldset>
                    <fieldset class="form-entry">
                        <label for="author">Author: </label>
                        <input type="text" id="author" name="author">
                    </fieldset class="form-entry">
                    <fieldset class="form-entry">
                        <label for="read">Have you read this book? </label>
                        
                        <div>
                            <input type="checkbox" id="yes" name="yes">
                            <label for="yes">Yes</label>
                        </div>

                        <div>
                            <input type="checkbox" name="no" id="no">
                            <label for="no">No</label>
                        </div>
                        
                    </fieldset>
                    <fieldset id="submit-container">
                        <button type="submit" id="submit">+</button>
                    </fieldset>
                    
                </form>
            </div>
            <div class="display-book">
                <h2>Bookshelf</h2>
                <table>
                    <colgroup span="3"></colgroup>
                    <tr class="column-names">
                        <th>Title</th>
                        <th>Author</th>
                        <th>Read</th>
                    </tr>
                    <tr>
                        <td>The Hobbit</td>
                        <td>J.R.R Tolkien</td>
                        <td>Yes</td>
                    </tr>
                    <tr>
                        <td>The War of the Worlds</td>
                        <td>H.G. Wells</td>
                        <td>No</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
