<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
</head>
<body>
    <div class="title">
        <h1>Library</h1>
        <h3>Enter your book information below...</h3>
    </div>
    <div class="content">
        <form action="post" class="library-form">
            <label for="book-title">Title: </label>
            <input type="text" name="book-title">

            <label for="book-author">Author: </label>
            <input type="text" name="book-author">

            <label for="book-pages">Number of Pages: </label>
            <input type="number" name="book-pages">

            <label for="book-read">Have you read this book? </label>
            <select name="book-read" id="read">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <button type="submit">Add book</button>
        </form>
    </div>

</body>
</html>
