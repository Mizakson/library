<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>library</title>
</head>
<body>
    <div class="title">
        <h1>library</h1>
    </div>
    <button id="add-book">+</button>
    <form id="add-book-form" style="display: none;">
    <h2>enter book information below</h2>
        <fieldset>
            <label for="title">Title: </label>
            <input type="text" id="title" name="title">
        </fieldset>
        <fieldset>
            <label for="author">Author: </label>
            <input type="text" id="author" name="author" >
        </fieldset>
        <fieldset>
            <label for="pages">Pages: </label>
            <input type="number" id='pages' name="pages" min="1">
        </fieldset>
        <fieldset>
            <label for="read">Have you read this book? </label>
            <select name="read" id="read">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </fieldset>
        <fieldset>
            <button type="submit" id="submit-book">Add To Library</button>
        </fieldset>
    </form>
    <div class="display">
        <h3>bookshelf</h3>
    </div>

<script src="javascript.js"></script>
</body>
</html>
